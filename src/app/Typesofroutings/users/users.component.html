<ion-grid>
  <ion-row>
    <ion-col size-xs="2" size-sm="3" size-md="12" size-xl="12" size-lg="12">
      <ion-text color="primary">
        User name's
      </ion-text><br /><br />
      <ion-text *ngFor="let userInfo of usersAccount" [queryParams]="{allowEdit : userInfo.id}" fragment="loading" color="success" [routerLink]="['/app-users',userInfo.id,userInfo.name]">
        <ul>
          <li>{{userInfo.name}}</li>
        </ul>
      </ion-text>
    </ion-col>
    <ion-col size-xs="2" size-sm="3" size-md="6" size-xl="6" size-lg="6">
      <!-- <app-user></app-user> -->
      <router-outlet></router-outlet>
      <!-- <ion-router-outlet></ion-router-outlet> -->
    </ion-col>
  </ion-row>
</ion-grid>
