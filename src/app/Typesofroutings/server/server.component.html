<ion-grid>
  <ion-row>
    <ion-col size-xs="2" size-sm="2" size-md="6" size-xl="6" size-lg="6">
      <ion-text color="primary">
        Server's name
      </ion-text><br /><br />
      <ion-text color="success" *ngFor="let server of servers" style="cursor: pointer;">
        <ul>
          <li (click)="servername(server.id)">{{server.serverName}}</li>
        </ul>
      </ion-text>
    </ion-col>
    <ion-col size-xs="2" size-sm="2" size-md="6" size-xl="6" size-lg="6" *ngFor="let serverClick of onServerClick">
      <ion-list>
        <ion-label color="primary">
          Server Name
        </ion-label><br /><br />
        <ion-label color="success">
          {{serverClick.serverName}}
        </ion-label>
        <ion-select interface="action-sheet" placeholder="{{serverClick.status}}" okText="Okay" cancelText="Dismiss"
          #serverStatus color="tertiary">
          <ion-select-option value="Online">Online</ion-select-option>
          <ion-select-option value="Offline">Offline</ion-select-option>
        </ion-select>
        <ion-button (click)="statusUpdate(serverClick.id,serverStatus)">Update</ion-button>
      </ion-list>
    </ion-col><br /><br />
    <ion-col size-xs="2" size-sm="2" size-md="6" size-xl="12" size-lg="12">
      <ion-label color="danger" *ngIf="serversCopy.serverName != ''">
        {{serversCopy.serverName}} <br /><br />
        {{serversCopy.status}}<br /><br />
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
