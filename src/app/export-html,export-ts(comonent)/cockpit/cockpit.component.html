<div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button>
          Add new server or new blueprint
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">
            Server Name :
          </ion-label>
          <ion-input #serverNameInput></ion-input>
        </ion-item>
        <br />
        <ion-item>
          <ion-label position="floating">
            Server Content :
          </ion-label>
          <ion-input style="border: 2px;" #serverContentInput></ion-input>
        </ion-item>
        <ion-button (click)="addserver(serverNameInput,serverContentInput)">
          Add Server
        </ion-button>
        <ion-button (click)="addserverblueprint(serverNameInput,serverContentInput)">
          Add server blueprint
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
