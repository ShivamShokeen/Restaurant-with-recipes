<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cart</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="Shopping.cartProductPrice.length > 0">
  <div><br />
    <ion-text *ngIf="Shopping.Total" color="success" style="float: right;padding-right: 20px;">Total :
      {{Shopping.Total}}</ion-text><br />
    <ion-grid *ngFor="let product of orderList">
      <ion-card *ngIf="product.Id != '' ">
        <ion-card-title>
          <ion-row>
            <ion-col>
              <ion-text color="primary">
                {{product.Name}}
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-card-title>
        <ion-row>
          <ion-col size-xs="4" size-sm="4" size-md="4" size-lg="4" size-xl="4">
            <img src={{product.Image}}>
          </ion-col>
          <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8" size-xl="8" style="padding-left: 10px;"
            class="ion-align-self-start">
            <ion-text>Price : {{product.Price}}<br />Quantity : {{product.Quantity}}<br /></ion-text>
            <ion-text *ngIf="product.Sellername != ''">Seller name : {{product.Sellername}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
    <ion-button expand="block" fill="outline" type="submit" (click)="readyForPayment()">Place order</ion-button>
  </div>
</ion-content>
